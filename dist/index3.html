    <script>document.addEventListener("DOMContentLoaded", function() {
    const cards = document.querySelectorAll(".card");
    function handleScroll() {
        const viewportHeight = window.innerHeight;
        cards.forEach((card)=>{
            const rect = card.getBoundingClientRect();
            const offset = Math.max(0, viewportHeight - rect.top) / viewportHeight;
            // Apply animations only when the card is entering the viewport
            if (rect.top < viewportHeight && rect.bottom > 0) {
                card.style.opacity = Math.min(100, offset);
                card.style.transform = `scale(${.8 + offset * 0.1}) translateY(${offset * -20}px)`;
            }
        });
    }
    window.addEventListener("scroll", handleScroll);
    handleScroll(); // Run once on page load
});

</script>
